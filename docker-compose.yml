services:
  frontend:
    build:
      context: ./scg
      dockerfile: Dockerfile
    container_name: simple-car-game-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"  # Nginx frontend
    restart: unless-stopped
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: simple-car-game-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"  # Node.js server (WebSocket)
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=8000
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
